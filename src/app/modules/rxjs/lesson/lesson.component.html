<div class="lesson-detail">
  <ng-container *ngIf="lesson">
    <h3>{{ lesson.description }}</h3>
    <h5>Duration: {{ lesson.duration }}</h5>

    <iframe
      [src]="'https://www.youtube.com/embed/' + lesson.videoId | safeUrl"
      frameborder="0"
      width="400"
      height="220"
      allowfullscreen
    ></iframe>
  </ng-container>
</div>
